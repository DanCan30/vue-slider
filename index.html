<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0"  @mouseover="stopAutoplayOnHover()" @mouseleave="startAutoplay()">

                <div class="item">
                    <img :src="slides[currentImg].image" :alt="slides[currentImg].title" />
                    <div class="text">
                        <h3>{{ slides[currentImg].title }}</h3>
                        <p>{{ slides[currentImg].text }}</p>
                    </div>
                </div>

                <div class="thumbs">
                    
                    <div class="prev" @click="prevImg()"></div>
                    <div class="next" @click="nextImg()"></div>

                    <div class="thumb" :class="{active: currentImg === index}" v-for="(slide, index) in slides" @click="thumbnailInteraction(index)">
                        <img :src="slides[index].image" :alt="slides[index].title"/>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
